
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Money Mentor</title>
    <meta name="description" content="Log in to your Money Mentor account" />
    <meta name="author" content="Money Mentor" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              finblack: '#121212',
              'finblack-light': '#2d2d2d',
              finyellow: '#FFD700',
              'finyellow-dark': '#E6C200',
              fingray: '#F5F5F5',
              'fingray-dark': '#E0E0E0',
            },
            borderRadius: {
              xl: '1rem',
            },
          },
        },
      };
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body class="bg-fingray text-finblack min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="index.html" class="font-bold text-2xl md:text-3xl tracking-tight inline-flex items-center">
          <div class="mr-2 relative">
            <div class="h-8 w-8 bg-finyellow rounded-lg flex items-center justify-center">
              <div class="h-4 w-4 bg-finblack rounded-sm"></div>
            </div>
          </div>
          <span class="text-finblack">Money</span>
          <span class="text-finyellow">Mentor</span>
        </a>
        <div>
          <a href="register.html" class="text-finblack hover:text-finyellow transition-colors">Create Account</a>
        </div>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
        <!-- Image Section -->
        <div class="hidden md:flex flex-col justify-center">
          <img src="https://images.unsplash.com/photo-1586473219010-2ffc57b0d282?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&h=800&q=80" 
               alt="Financial management" 
               class="rounded-xl shadow-lg object-cover h-[500px]" />
        </div>
        
        <!-- Login Form -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Welcome Back</h1>
            <p class="text-finblack/60 mt-2">Enter your credentials to access your account</p>
          </div>
          
          <div id="errorMessage" class="hidden mb-6 p-4 bg-red-100 text-red-600 rounded-lg"></div>
          
          <form id="loginForm">
            <div class="space-y-6">
              <div class="relative">
                <input 
                  id="email" 
                  type="email" 
                  required 
                  class="form-input" 
                  placeholder=" "
                />
                <label for="email" class="form-label">Email Address</label>
              </div>
              
              <div class="relative">
                <input 
                  id="password" 
                  type="password" 
                  required 
                  class="form-input" 
                  placeholder=" "
                />
                <label for="password" class="form-label">Password</label>
              </div>
              
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember" type="checkbox" class="h-4 w-4 text-finyellow focus:ring-finyellow/30 border-gray-300 rounded" />
                  <label for="remember" class="ml-2 block text-sm text-finblack">Remember me</label>
                </div>
                
                <a href="#" class="text-sm font-medium text-finyellow hover:underline">Forgot password?</a>
              </div>
              
              <button 
                type="submit" 
                class="w-full bg-finyellow hover:bg-finyellow-dark text-finblack font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]"
              >
                Sign In
              </button>
            </div>
          </form>
          
          <div class="mt-6 text-center">
            <p class="text-finblack/60">
              Don't have an account? 
              <a href="register.html" class="font-medium text-finyellow hover:underline">Sign up now</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-finblack/60">Â© 2023 Money Mentor. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
